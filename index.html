<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîí Vigilancia en Vivo</title>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0a0a1a;
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 { margin-bottom: 5px; font-size: 1.8rem; }
        .sub { color: #888; margin-bottom: 30px; font-size: 0.9rem; }
        .modes {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .mode-btn {
            padding: 15px 35px;
            border-radius: 12px;
            border: 2px solid #333;
            background: #111;
            color: #fff;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        .mode-btn:hover { border-color: #6366f1; background: #1a1a2e; }
        .mode-btn.active { border-color: #22c55e; background: #0a2a1a; }
        .section {
            width: 100%;
            max-width: 800px;
            display: none;
        }
        .section.visible { display: block; }
        .code-box {
            text-align: center;
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .code-box label { color: #888; font-size: 0.85rem; }
        .big-code {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 8px;
            color: #22c55e;
            font-family: 'Courier New', monospace;
            margin: 10px 0;
            user-select: all;
        }
        .copy-btn {
            padding: 8px 20px;
            background: #1a3a2a;
            border: 1px solid #22c55e;
            color: #22c55e;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .join-box {
            text-align: center;
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .code-input {
            padding: 12px 20px;
            font-size: 1.8rem;
            letter-spacing: 8px;
            text-align: center;
            width: 220px;
            border-radius: 10px;
            border: 2px solid #333;
            background: #0a0a1a;
            color: #fff;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            outline: none;
            margin-right: 10px;
        }
        .code-input:focus { border-color: #6366f1; }
        .go-btn {
            padding: 12px 28px;
            font-size: 1.1rem;
            border-radius: 10px;
            border: none;
            background: #6366f1;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }
        .go-btn:disabled { opacity: 0.4; cursor: not-allowed; }
        .video-box {
            position: relative;
            border-radius: 14px;
            overflow: hidden;
            background: #000;
            aspect-ratio: 16/9;
            border: 1px solid #222;
            margin-bottom: 15px;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .live-badge {
            position: absolute;
            top: 12px; left: 12px;
            background: rgba(0,0,0,0.7);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .red-dot {
            width: 8px; height: 8px;
            background: #ef4444;
            border-radius: 50%;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%,100% { opacity: 1; }
            50% { opacity: 0.2; }
        }
        .viewers-badge {
            position: absolute;
            top: 12px; right: 12px;
            background: rgba(0,0,0,0.7);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
        }
        .fs-btn {
            position: absolute;
            bottom: 12px; right: 12px;
            background: rgba(0,0,0,0.7);
            border: none;
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
        }
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        .status.ok { background: #0a2a1a; color: #22c55e; }
        .status.wait { background: #2a2a0a; color: #f59e0b; }
        .status.bad { background: #2a0a0a; color: #ef4444; }
        .btns {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #111;
            color: #fff;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .btn:hover { background: #1a1a2e; }
        .btn.red { border-color: #ef4444; color: #ef4444; }
        .log-box {
            background: #050510;
            border: 1px solid #1a1a2a;
            border-radius: 8px;
            padding: 10px;
            max-height: 150px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.75rem;
            color: #555;
        }
        .log-box .ok { color: #22c55e; }
        .log-box .warn { color: #f59e0b; }
        .log-box .err { color: #ef4444; }
        .log-box .info { color: #60a5fa; }
    </style>
</head>
<body>

<h1>üîí Vigilancia en Vivo</h1>
<p class="sub">Elige un modo para empezar</p>

<div class="modes">
    <button class="mode-btn" onclick="startCamera()">üìπ SOY LA C√ÅMARA</button>
    <button class="mode-btn" onclick="startViewer()">üì± QUIERO VER</button>
</div>

<!-- MODO C√ÅMARA -->
<div class="section" id="cameraSection">
    <div class="code-box" id="codeBox" style="display:none">
        <label>C√ìDIGO DE SALA</label>
        <div class="big-code" id="roomCode">------</div>
        <button class="copy-btn" onclick="copyCode()">üìã Copiar c√≥digo</button>
    </div>
    <div id="camStatus" class="status wait">‚è≥ Iniciando c√°mara...</div>
    <div class="video-box">
        <video id="camVideo" autoplay muted playsinline></video>
        <div class="live-badge"><div class="red-dot"></div> EN VIVO</div>
        <div class="viewers-badge" id="viewerCount">üëÅ 0</div>
    </div>
    <div class="btns">
        <button class="btn red" onclick="location.reload()">‚èπ Detener</button>
    </div>
    <div class="log-box" id="camLog"></div>
</div>

<!-- MODO VISOR -->
<div class="section" id="viewerSection">
    <div class="join-box">
        <p style="color:#aaa; margin-bottom:15px;">Introduce el c√≥digo de la c√°mara</p>
        <input type="text" class="code-input" id="codeInput" maxlength="6" placeholder="------" autocomplete="off">
        <button class="go-btn" id="goBtn" onclick="connectToCamera()">‚ñ∂ VER</button>
    </div>
    <div id="viewStatus" class="status wait" style="display:none"></div>
    <div class="video-box" id="remoteBox" style="display:none">
        <video id="remoteVideo" autoplay playsinline></video>
        <div class="live-badge"><div class="red-dot"></div> EN VIVO</div>
        <button class="fs-btn" onclick="fullscreen()">‚õ∂</button>
    </div>
    <div class="btns" id="viewBtns" style="display:none">
        <button class="btn" onclick="fullscreen()">üñ• Pantalla completa</button>
        <button class="btn" id="muteBtn" onclick="toggleMute()">üîä Audio</button>
        <button class="btn red" onclick="location.reload()">‚èπ Desconectar</button>
    </div>
    <div class="log-box" id="viewLog"></div>
</div>

<script>
const METERED_DOMAIN = 'sergiomorenoarteaga.metered.live';
const METERED_KEY = 'aU_M_b-4yJVFd0AERdKPD-To5d2Mw7oPhH8nir043EXyHmRS';

let peer, localStream, viewers = [];
let iceServersCache = null;

function addLog(id, msg, type='info') {
    const el = document.getElementById(id);
    if (!el) return;
    const t = new Date().toLocaleTimeString();
    el.innerHTML += `<div class="${type}">[${t}] ${msg}</div>`;
    el.scrollTop = el.scrollHeight;
}

function genCode() {
    const c = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
    let r = ''; for(let i=0;i<6;i++) r+=c[Math.floor(Math.random()*c.length)];
    return r;
}

async function getIceServers() {
    if (iceServersCache) return iceServersCache;
    try {
        const resp = await fetch('https://' + METERED_DOMAIN + '/api/v1/turn/credentials?apiKey=' + METERED_KEY);
        if (!resp.ok) throw new Error('HTTP ' + resp.status);
        iceServersCache = await resp.json();
        return iceServersCache;
    } catch(e) {
        return [
            { urls: 'stun:stun.l.google.com:19302' },
            { urls: 'stun:stun1.l.google.com:19302' },
            { urls: 'stun:stun2.l.google.com:19302' }
        ];
    }
}

// ============================================
// MODO C√ÅMARA
// ============================================
async function startCamera() {
    document.querySelectorAll('.mode-btn')[0].classList.add('active');
    document.getElementById('cameraSection').classList.add('visible');
    document.getElementById('viewerSection').classList.remove('visible');

    addLog('camLog', 'Solicitando acceso a la c√°mara...', 'info');

    try {
        localStream = await navigator.mediaDevices.getUserMedia({
            video: { width: {ideal: 1280}, height: {ideal: 720}, frameRate: {ideal: 30} },
            audio: true
        });
        document.getElementById('camVideo').srcObject = localStream;
        
        var tracks = localStream.getTracks();
        var trackInfo = [];
        for (var i = 0; i < tracks.length; i++) {
            trackInfo.push(tracks[i].kind + ':' + tracks[i].enabled + ':' + tracks[i].readyState);
        }
        addLog('camLog', 'üìπ C√°mara activa ‚Äî Tracks: ' + trackInfo.join(', '), 'ok');
    } catch(e) {
        document.getElementById('camStatus').className = 'status bad';
        document.getElementById('camStatus').textContent = '‚ùå No se pudo acceder a la c√°mara';
        addLog('camLog', 'Error: ' + e.message, 'err');
        return;
    }

    addLog('camLog', 'Obteniendo servidores TURN...', 'info');
    var iceServers = await getIceServers();
    addLog('camLog', '‚úÖ Servidores TURN obtenidos: ' + iceServers.length, 'ok');

    var roomId = genCode();

    peer = new Peer('vig-' + roomId, {
        debug: 0,
        config: {
            iceServers: iceServers,
            iceCandidatePoolSize: 10
        }
    });

    peer.on('open', function() {
        document.getElementById('roomCode').textContent = roomId;
        document.getElementById('codeBox').style.display = 'block';
        document.getElementById('camStatus').className = 'status ok';
        document.getElementById('camStatus').textContent = '‚úÖ C√°mara lista ‚Äî esperando visores';
        addLog('camLog', 'üìå Sala: ' + roomId, 'ok');
    });

    peer.on('connection', function(conn) {
        addLog('camLog', 'üîó Conexi√≥n de datos recibida', 'info');
        conn.on('data', function(data) {
            if (data === 'request-stream') {
                addLog('camLog', 'üìû Visor solicita v√≠deo, llamando...', 'ok');
                
                var tracks = localStream.getTracks();
                var trackInfo = [];
                for (var i = 0; i < tracks.length; i++) {
                    trackInfo.push(tracks[i].kind + ':' + tracks[i].enabled + ':' + tracks[i].readyState);
                }
                addLog('camLog', 'Enviando tracks: ' + trackInfo.join(', '), 'info');
                
                var outgoingCall = peer.call(conn.peer, localStream);
                
                if (outgoingCall) {
                    viewers.push(outgoingCall);
                    document.getElementById('viewerCount').textContent = 'üëÅ ' + viewers.length;
                    addLog('camLog', '‚úÖ Stream enviado al visor', 'ok');
                    
                    outgoingCall.on('close', function() {
                        viewers = viewers.filter(function(v) { return v !== outgoingCall; });
                        document.getElementById('viewerCount').textContent = 'üëÅ ' + viewers.length;
                        addLog('camLog', 'üëã Visor desconectado', 'warn');
                    });
                    
                    outgoingCall.on('error', function(err) {
                        viewers = viewers.filter(function(v) { return v !== outgoingCall; });
                        document.getElementById('viewerCount').textContent = 'üëÅ ' + viewers.length;
                        addLog('camLog', 'Error visor: ' + err.message, 'err');
                    });
                } else {
                    addLog('camLog', '‚ùå No se pudo llamar al visor', 'err');
                }
            }
        });
    });

    peer.on('error', function(e) {
        addLog('camLog', 'Error: ' + e.type + ' - ' + e.message, 'err');
        if (e.type === 'unavailable-id') {
            addLog('camLog', 'C√≥digo en uso, recargando...', 'warn');
            setTimeout(function() { location.reload(); }, 1500);
        }
    });

    peer.on('disconnected', function() {
        addLog('camLog', 'Reconectando...', 'warn');
        peer.reconnect();
    });
}

// ============================================
// MODO VISOR
// ============================================
function startViewer() {
    document.querySelectorAll('.mode-btn')[1].classList.add('active');
    document.getElementById('viewerSection').classList.add('visible');
    document.getElementById('cameraSection').classList.remove('visible');
    document.getElementById('codeInput').focus();
}

document.addEventListener('DOMContentLoaded', function() {
    var inp = document.getElementById('codeInput');
    inp.addEventListener('input', function(e) {
        e.target.value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g,'');
    });
    inp.addEventListener('keypress', function(e) {
        if(e.key === 'Enter') connectToCamera();
    });
});

async function connectToCamera() {
    var code = document.getElementById('codeInput').value.trim();
    if(code.length !== 6) {
        addLog('viewLog', '‚ö†Ô∏è Introduce 6 caracteres', 'warn');
        return;
    }

    var btn = document.getElementById('goBtn');
    btn.disabled = true;
    btn.textContent = '‚è≥...';

    var st = document.getElementById('viewStatus');
    st.style.display = 'block';
    st.className = 'status wait';
    st.textContent = '‚è≥ Conectando a ' + code + '...';

    addLog('viewLog', 'Obteniendo servidores TURN...', 'info');
    var iceServers = await getIceServers();
    addLog('viewLog', '‚úÖ Servidores TURN: ' + iceServers.length, 'ok');
    addLog('viewLog', 'Conectando a: ' + code, 'info');

    peer = new Peer({
        debug: 0,
        config: {
            iceServers: iceServers,
            iceCandidatePoolSize: 10
        }
    });

    peer.on('open', function() {
        addLog('viewLog', '‚úÖ Se√±alizaci√≥n OK', 'ok');
        addLog('viewLog', 'Solicitando stream a la c√°mara...', 'info');

        // Conectar por datos y pedir que la c√°mara nos llame
        var conn = peer.connect('vig-' + code, { reliable: true });
        
        conn.on('open', function() {
            addLog('viewLog', 'üîó Conexi√≥n de datos establecida', 'ok');
            conn.send('request-stream');
            addLog('viewLog', 'üì° Petici√≥n de v√≠deo enviada, esperando...', 'info');
        });

        conn.on('error', function(err) {
            addLog('viewLog', 'Error conexi√≥n: ' + err.message, 'err');
            st.className = 'status bad';
            st.textContent = '‚ùå Error de conexi√≥n';
            btn.disabled = false;
            btn.textContent = '‚ñ∂ VER';
        });
    });

    // Timeout de 20 segundos
    var timeout = setTimeout(function() {
        st.className = 'status bad';
        st.textContent = '‚ùå Tiempo agotado ‚Äî ¬øel c√≥digo es correcto?';
        addLog('viewLog', 'Timeout: no se recibi√≥ v√≠deo', 'err');
        btn.disabled = false;
        btn.textContent = '‚ñ∂ VER';
    }, 20000);

    // Recibir la llamada de la c√°mara
    peer.on('call', function(call) {
        addLog('viewLog', 'üìû Recibiendo llamada de la c√°mara...', 'ok');
        call.answer(); // Contestar sin enviar nada

        call.on('stream', function(remote) {
            clearTimeout(timeout);
            
            var tracks = remote.getTracks();
            var trackInfo = [];
            for (var i = 0; i < tracks.length; i++) {
                trackInfo.push(tracks[i].kind + ':' + tracks[i].enabled + ':' + tracks[i].readyState);
            }
            addLog('viewLog', 'üìπ ¬°V√≠deo recibido! Tracks: ' + trackInfo.join(', '), 'ok');
            
            st.className = 'status ok';
            st.textContent = 'üü¢ Conectado ‚Äî en directo';

            var vid = document.getElementById('remoteVideo');
            vid.srcObject = remote;
            vid.muted = false;
            vid.play().catch(function(e) { 
                addLog('viewLog', 'Play: ' + e.message, 'warn'); 
            });
            document.getElementById('remoteBox').style.display = 'block';
            document.getElementById('viewBtns').style.display = 'flex';
        });

        call.on('close', function() {
            clearTimeout(timeout);
            st.className = 'status bad';
            st.textContent = 'üì¥ C√°mara desconectada';
            addLog('viewLog', 'Conexi√≥n cerrada', 'warn');
        });

        call.on('error', function(err) {
            clearTimeout(timeout);
            addLog('viewLog', 'Error: ' + err.message, 'err');
            st.className = 'status bad';
            st.textContent = '‚ùå Error de conexi√≥n';
            btn.disabled = false;
            btn.textContent = '‚ñ∂ VER';
        });
    });

    peer.on('error', function(e) {
        clearTimeout(timeout);
        addLog('viewLog', 'Error: ' + e.type, 'err');
        if(e.type === 'peer-unavailable') {
            st.className = 'status bad';
            st.textContent = '‚ùå No hay c√°mara con ese c√≥digo';
        }
        btn.disabled = false;
        btn.textContent = '‚ñ∂ VER';
    });
}

function toggleMute() {
    var v = document.getElementById('remoteVideo');
    v.muted = !v.muted;
    document.getElementById('muteBtn').textContent = v.muted ? 'üîá Audio' : 'üîä Audio';
}

function fullscreen() {
    var el = document.getElementById('remoteBox');
    if(el.requestFullscreen) el.requestFullscreen();
    else if(el.webkitRequestFullscreen) el.webkitRequestFullscreen();
}

function copyCode() {
    var code = document.getElementById('roomCode').textContent;
    navigator.clipboard.writeText(code).then(function() {
        var b = document.querySelector('.copy-btn');
        b.textContent = '‚úÖ Copiado!';
        setTimeout(function() { b.textContent = 'üìã Copiar c√≥digo'; }, 2000);
    });
}
</script>
</body>
</html>
